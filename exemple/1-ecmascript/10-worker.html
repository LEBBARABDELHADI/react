<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React.JS</title>
    <meta name="description" content="React.JS." />
    <meta
      name="keywords"
      content="menu, navigation, hover, effect, animation, javascript, css, web design"
    />
    <meta name="author" content="sbrunet" />
    <link rel="icon" type="image/png" href="../00-modele/chapoulougne.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Quicksand:500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../00-modele/css/normalize.css" />
    <link rel="stylesheet" href="../00-modele/css/demo.css" />
    <link rel="stylesheet" href="../00-modele/css/style-menu.css" />
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="demo-ama" onload="menu()">
    <main>
      <div class="content content--fixed">
        <header class="codrops-header">
          <h1 class="codrops-header__title">React.JS</h1>
          <h2 class="title"><span>Chap 01</span> ES15</h2>
        </header>
      </div>
      <section class="content">
        <nav class="menu menu--ama">
          <!-- insertion du menu -->
        </nav>
        <article>
          <h3>Worker</h3>
          Faire travailler le navigateur en arriere plan
          <a
            href="http://sbrunet.fr/html5js/exemples/11-worker/2-dedicated.html"
            target="_blank"
          >
            voir en ligne
          </a>
        </article>
      </section>
    </main>

    <form oninput="results.value = parseInt(num1.value) + parseInt(num2.value)">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" name="num1" value="0" />

      <label for="num2">Number 2:</label>
      <input type="number" id="num2" name="num2" value="0" />

      <input type="submit" value="Calculate" />
      <br />

      <label for="result">Result:</label>
      <!-- The output element will display the result of the calculation -->
      <output name="results" id="results">0</output>
    </form>
    <script src="menu.js"></script>
    <script src="../00-modele/js/charming.min.js"></script>
    <script src="../00-modele/js/anime.min.js"></script>
    <script src="../00-modele/js/demo.js"></script>
    <script src="../00-modele/js/demo-ama.js"></script>
    <script>
      //<![CDATA
      //Création d'une zone d'affichage
      var elem = document.createElement("output");
      elem.value = `Le jardinier marche vers le potager`;
      document.body.appendChild(elem);
      //Création d'un worker
      if (window.Worker) {
        //le navigateur supporte les workers
        var worker = new Worker("worker.js");
        worker.onmessage = function (event) {
          elem.value = event.data;
          console.log(elem.value);
        };
      } else {
        //le navigateur ne supporte pas les workers
        alert("Désolé votre navigateur " + "ne supporte pas les workers ! ?");
      }
      // ]]>
    </script>
  </body>
</html>
