				<h3>Axios</h3>
					une approche très populaire consiste à utiliser axios,
					un client HTTP basé sur les Promesses.

					<h1>Countries Info</h1>
						<!-- use input's id to grab the value from the input field -->
						<label for="theInput"></label>
						<input id="theInput" type="text"  value="Gryffindor" list="hp"/>
						<datalist id="hp">
							<option value="Gryffindor"></option>
							<option value="slytherin"></option>
							<option value="Hufflepuff"></option>
							<option value="Ravenclaw"></option>

						</datalist>
						<button id="theButton">la maison</button>

						<!-- the data we get from the API will be populated in here: -->
						<h2 id="student"></h2>

				</article>
			</section>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js'></script>
		<script>
			//<![CDATA
			const restCountriesApi = axios.create({
  		baseURL: "http://hp-api.herokuapp.com/api/characters/house/"
				});

				function getInfo(theName) {
				  restCountriesApi
				    .get(theName)
				    .then(responseFromAPI =>
							{const donnees=responseFromAPI.data
								console.info(donnees)
							 const donneeshp=donnees[0]['name']
							 const choixpeaux=donnees[0]['house']
							 document.querySelector('#student').innerHTML=`L'elève  ${donneeshp} de la maison ${choixpeaux}`
							 console.info("Response from API : ", donnees)}
						)
				    .catch(err => console.log("Error is: ", err)
					);
				}
				document.querySelector("#theButton").onclick = function() {
				  const maison = document.querySelector("#theInput").value;
				  getInfo(maison);
				};
			// ]]>
		</script>
