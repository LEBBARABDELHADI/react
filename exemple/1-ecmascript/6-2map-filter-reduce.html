      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };

    <script>
      //<![CDATA
      const persons = [
        { matricule: 006, firstname: "Andy", lastname: "Renton" },
        { matricule: 007, firstname: "James", lastname: "Bond" },
        { matricule: 010, firstname: "Sam", lastname: "Johnston" },
      ];

      console.info(`Agents : ${persons.map(getFullName)}`);

      function getFullName(item) {
        return [item.firstname, item.lastname].join(" ");
      }

      const myUsers = [
        { name: "shark", likes: "ocean" },
        { name: "turtle", likes: "pond" },
        { name: "otter", likes: "fish biscuits" },
      ];

      const usersByLikes = myUsers.map((item) => {
        const container = {};

        container[item.name] = item.likes;
        container.age = item.name.length * 10;

        return container;
      });

      console.info(usersByLikes);

      //Filter
      const ages = [32, 33, 16, 40];
      const result = ages.filter(checkAdult);

      function checkAdult(age) {
        return age >= 18;
      }
      console.table(result);
      // reduce
      var sum = [1, 2, 3, 4, 5].reduce((memo, val) => memo + val);
      console.info(sum);
      //le résultat de la précédente exécution de cette fonction (aussi appelé l'accumulateur).
      //l'élément courant.
      //l'index de l’élément courant.
      //le tableau sur lequel on est entrain d'itérer

      let input = "I'm %USER% and I live in %COUNTRY%";
      let data = [
        { token: "%USER%", value: "James" },
        { token: "%COUNTRY%", value: "England" },
      ];

      let output = data.reduce(
        (memo, item) => memo.replace(item.token, item.value),
        input
      );
      console.info(output);
      // ]]>
    </script>
