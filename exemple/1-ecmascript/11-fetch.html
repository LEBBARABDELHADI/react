<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React.JS</title>
    <meta name="description" content="React.JS." />
    <meta
      name="keywords"
      content="menu, navigation, hover, effect, animation, javascript, css, web design"
    />
    <meta name="author" content="sbrunet" />
    <link rel="icon" type="image/png" href="../00-modele/chapoulougne.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Quicksand:500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../00-modele/css/normalize.css" />
    <link rel="stylesheet" href="../00-modele/css/demo.css" />
    <link rel="stylesheet" href="../00-modele/css/style-menu.css" />
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="demo-ama" onload="menu()">
    <main>
      <div class="content content--fixed">
        <header class="codrops-header">
          <h1 class="codrops-header__title">React.JS</h1>
          <h2 class="title"><span>Chap 01</span> ES15</h2>
        </header>
      </div>
      <section class="content">
        <nav class="menu menu--ama">
          <!-- insertion du menu -->
        </nav>
        <article>
          <h3>fetch</h3>
          avec XMLHttpRequest. Fetch fournit une meilleure alternative qui peut
          être utilisée facilement par d’autres technologies comme Service
          Workers

          <h2>Some none-famous</h2>
          <h1>Authors</h1>
          <ul id="authors"></ul>
          <table id="api"></table>
        </article>
      </section>
    </main>
    <script src="menu.js"></script>
    <script src="../00-modele/js/charming.min.js"></script>
    <script src="../00-modele/js/anime.min.js"></script>
    <script src="../00-modele/js/demo.js"></script>
    <script src="../00-modele/js/demo-ama.js"></script>
    <script>
      //<![CDATA
      function createNode(element) {
        return document.createElement(element);
      }
      function append(parent, el) {
        return parent.appendChild(el);
      }
      const ul = document.querySelector("#authors");
      const url = "https://randomuser.me/api/?results=10";

      fetch(url)
        .then((resp) => resp.json())
        .then(function (data) {
          let authors = data.results;
          let i = 0;
          return authors.map(function (author) {
            console.info(i);
            i++;

            let li = createNode("li"),
              img = createNode("img"),
              span = createNode("span");
            img.src = author.picture.medium;

            span.innerHTML = `${author.name.first}
             ${author.name.last}`;

            append(li, img);
            append(li, span);
            append(ul, li);
          });
        })

        .catch(function (error) {
          console.log(JSON.stringify(error));
        });
      const table = document.querySelector("#api");
      url1 = "https://nba-stats-db.herokuapp.com/api/playerdata/";
      fetch(url1)
        .then((res) => res.json())
        .then(function (data) {
          let datas = data.results;

          let tr = createNode("tr");
          let th = createNode("th");
          let th2 = createNode("th");
          th.innerHTML = "name";
          th2.innerHTML = "age";
          append(tr, th);
          append(tr, th2);
          append(table, tr);
          datas.map((item) => {
            let tr = createNode("tr");
            let td = createNode("td");
            let td2 = createNode("td");

            td.innerHTML = item.name;
            td2.innerHTML = item.age;
            append(tr, td);
            append(tr, td2);
            append(table, tr);
          });

          return data;
        })
        .catch(function (error) {
          console.log(JSON.stringify(error));
        });

      // ]]>
    </script>
  </body>
</html>
