        <article>
          <h3>try Catch</h3>
          une approche très populaire consiste à utiliser axios, un client HTTP
          basé sur les Promesses.

          <p>Un nombre entre 50 et 100 :</p>

          <input id="demo" type="text" />

          <button type="button" onclick="tryfinaly()">Test Input</button>

          <p id="message"></p>
        </article>
      </section>

    <script src="menu.js"></script>
    <script src="../00-modele/js/charming.min.js"></script>

    <script src="../00-modele/js/demo-ama.js"></script>
    <script>
      //<![CDATA
      function tryfinaly() {
        const message = document.querySelector("#message");
        message.innerHTML = "";
        let x = document.querySelector("#demo").value;
        try {
          if (x == "") throw "vide";
          if (isNaN(x)) throw "pas un nombre";
          if (x > 100) throw "trop";
          if (x < 50) throw "pas assez";
        } catch (err) {
          message.innerHTML = `Input ${err}`;
        } finally {
          document.querySelector("#demo").value = "";
        }
      }

      //Le block try / catch, dispose en JavaScript, du block finally,
      //qui permet d’exécuter un morceau de code dans le cas où il y a une erreur,
      //et dans le cas où n’y en a pas.
      var magique = "Spero Patronum";
      // var magique = 55
      //Crée une bulle de protection pour repousser les Détraqueurs

      function processData(magique) {
        try {
          var reverse = magique.split("").reverse().join("");
          console.info("chaine inversée : " + reverse);
        } catch (e) {
          console.error(e.message);
        } finally {
          console.info("Type de la variable : " + typeof magique);
        }
      }

      processData(magique);
      // ]]>
    </script>
