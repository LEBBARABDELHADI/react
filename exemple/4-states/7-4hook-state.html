    //<![CDATA[
		// le hook useState
		const Asynchro = () => {
	  const [firstName, setFirstName] = React.useState('');
	  const [lastName, setLastName] = React.useState('');
	  const [email, setEmail] = React.useState('');

	  const onClick = async () => {
	    setFirstName('James');
	    setLastName('Bond');

	    // Do an asynchronous "pause" of 1.5 seconds
	    await new Promise(resolve => setTimeout(() => resolve(), 1500));

	    setFirstName('James-Updated');
	    setLastName('Bond-Updated');
	    setEmail('jb@mi6.gb');
	  };

	  console.info(`My name is  ${lastName} , ${firstName} ${lastName}, ${email}`);

	  return <button onClick={onClick}>Replique</button>;
	};

ReactDOM.render(<Asynchro/>, document.querySelector("#job"));
