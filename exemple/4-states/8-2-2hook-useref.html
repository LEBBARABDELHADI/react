		// le hook useState
				const { render } = ReactDOM
				const rootNode = document.querySelector("#job")
				class Dog {
				  setName(name) {
				    this.name = name;
				  }

				  bark() {
				    alert("Woof! I'm " + this.name);
				  }
				}
				//gardez une variable statique qui ne sera pas recr√©√©e √†
				//chaque rendu.
				//Mais en utilisant une r√©f√©rence, nous pourrons garder notre instance en vie
				function App() {
					const dogRef = React.useRef(new Dog());
				  const [count, setCount] = React.useState(0);
				  const simpleVariable = new Dog();

				  return (
				    <div className="App">
				      <div>
				        <h1 style={{ background: "teal" }}>üê∂ No Ref :</h1>
				        <button
				          onClick={() => {
				            simpleVariable.setName("Oliver");
				            setCount((prevCount) => prevCount + 1);
				          }}
				          style={{ marginRight: 10 }}
				        >
				          First Click Here
				        </button>
				         {count} then
				        <button
				          style={{ marginLeft: 10 }}
				          onClick={() => simpleVariable.bark()}
				        >
				          Bark
				        </button>
				      </div>

				      <div>
				        <h1 style={{ background: "teal" }}>üê∂ Using Ref :</h1>
				        <button
				          onClick={() => {
				            dogRef.current.setName("Rex");
				            setCount((prevCount) => prevCount + 1);
				          }}
				          style={{ marginRight: 10 }}
				        >
				          First Click Here
				        </button>
				        then
				        <button
				          style={{ marginLeft: 10 }}
				          onClick={() => dogRef.current.bark()}
				        >
				          Bark
				        </button>
				      </div>
				    </div>
				  );
				}
				render(<App/>, rootNode)
  //  ]]>
    </script>
